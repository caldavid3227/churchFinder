<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="./assets/js/add.js"></script>
	<title></title>
</head>
<body>
	<form action="church/new" method="POST" role="form">
		
	<div class="form-group">
		<label for="">Name</label>
		<input type="text" class="form-control" id="name" placeholder="">
	</div>
	<div class="form-group">
		<label for="">Address</label>
		<input type="text" class="form-control" id="address" placeholder="">
	</div>
	<div class="form-group">
		<label for="">city</label>
		<input type="text" class="form-control" id="city" placeholder="">
	</div>
	<div class="form-group">
		<label for="">state</label>
		<input type="text" class="form-control" id="state" placeholder="">
	</div>
	<div class="form-group">
		<label for="">zip</label>
		<input type="text" class="form-control" id="zip" placeholder="">
	</div>
	<div class="form-group">
		<label for="">picture url</label>
		<input type="text" class="form-control" id="url" placeholder="">
	</div>
	<div class="form-group">
		<label for="">size</label>
		<input type="text" class="form-control" id="size" placeholder="">
	</div>			
	<div class="form-group">
		<label for="">denomination</label>
		<input type="text" class="form-control" id="denomination" placeholder="">
	</div>		
	</form>
	<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add your church </button>
	</form>
</body>
</html>
